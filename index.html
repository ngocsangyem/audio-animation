<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css">
		<title>Document</title>
	</head>

	<body>
		<!-- Start Image with audio-->
		<div class="gallery-with-audio-container"
			data-audio="https://static01.nyt.com/newsgraphics/2017/11/22/chicago-inv/db14dce8dfe269ee163bffcf2d51ce45671277d6/audio/shirley.mp3">
			<audio
				src="https://static01.nyt.com/newsgraphics/2017/11/22/chicago-inv/db14dce8dfe269ee163bffcf2d51ce45671277d6/audio/shirley.mp3"
				autoplay loop class="audio"></audio>
			<img src="./img/image-7.jpeg" alt="" style="width: 100%;">
			<div class="gallery-audio-button is-muted">
				<i class="fas fa-volume-up"></i>
			</div>
		</div>
		<!-- End image with audio -->




		<!-- Add data-audio to class name audio-container -->
		<div class="audio-container audio-init audio1"
			data-audio="https://static01.nyt.com/newsgraphics/2017/11/22/chicago-inv/db14dce8dfe269ee163bffcf2d51ce45671277d6/audio/shirley.mp3"
			id="audiobutton">
			<div class="audio-actions">
				<div class="audio-action audio-action-play">
					<div class="audio-icon audio-icon-play">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" preserveAspectRatio="xMidYMin slice"
							width="100%" style=" overflow: visible">
							<path d="M0 0v6l6-3-6-3z" transform="translate(1 1)"></path>
						</svg>
					</div>
					<span class="audio-text audio-text-play">Listen</span>
				</div>
				<div class="audio-action audio-action-pause">
					<div class="audio-icon audio-icon-pause">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" preserveAspectRatio="xMidYMin slice"
							width="100%" style=" overflow: visible">
							<path d="M0 0v6h2v-6h-2zm4 0v6h2v-6h-2z" transform="translate(1 1)"></path>
						</svg>
					</div>
					<span class="audio-text audio-text-pause">Pause</span>
				</div>
				<div class="audio-action audio-action-resume">
					<div class="audio-icon audio-icon-resume">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" preserveAspectRatio="xMidYMin slice"
							width="100%" style=" overflow: visible">
							<path d="M0 0v6l6-3-6-3z" transform="translate(1 1)"></path>
						</svg>
					</div>
					<span class="audio-text audio-text-resume">Resume</span>
				</div>
			</div>
			<div class="audio-duration">
			</div>
			<div class="audio-progress"></div>
		</div>
		<script src="./js/main.js"></script>
	</body>

</html>
